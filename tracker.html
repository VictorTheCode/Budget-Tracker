<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="font-mono h-screen bg-blue-300">
    <div class="max-sm:p-2 container mx-auto lg:max-w-2xl py-8">
        <h1 class="text-3xl font-bold text-center text-gray-600 mb-4">Budget Tracker</h1>

        <div class="flex flex-wrap -mx-2">
            <div class="wrapper w-1/2 px-2 mb-4">
                <div class="bg-white shadow-md rounded-lg p-4">
                    <h2 class="text-xl font-bold text-white mb-4 bg-slate-800 w-max p-1 rounded-md max-sm:mx-auto">Income</h2>
                    <form>
                        <div class="mb-4">
                            <label for="income-description" class="block font-bold text-gray-600 mb-2">Description</label>
                            <input type="text" class="w-full px-3 py-2 rounded text-gray-600 bg-gray-200 focus:outline-none focus:bg-white focus:border focus:border-gray-200" id="income-info" placeholder="e.g Salary">
                        </div>
                        <div class="mb-4">
                            <label for="income-amount" class="block font-bold text-gray-700 mb-2">Amount</label>
                            <input type="number" class="w-full px-3 py-2 rounded-lg text-gray-600 bg-gray-200 focus:outline-none focus:bg-white focus:border focus:border-gray-200" min="0" id="income-amount" placeholder="e.g 2000">
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="px-4 py-2 rounded-lg text-white bg-green-700 hover:bg-green-800 focus:outline-none" id="income-btn">Add Income</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="wrapper w-1/2 px-2 mb-4">
                <div class="bg-white shadow-md rounded-lg p-4">
                    <h2 class="text-xl font-bold text-white mb-4 bg-slate-800 w-max p-1 rounded-md max-sm:mx-auto">Expenses</h2>
                    <form>
                        <div class="mb-4">
                            <label for="expense-description" class="block font-bold text-gray-600 mb-2">Description</label>
                            <input type="text" id="expense-info" class="w-full px-3 py-2 rounded-lg text-gray-600 bg-gray-200 focus:border focus:border-gray-200 focus:outline-none focus:bg-white" placeholder="e.g Food">
                        </div>
                        <div class="mb-4">
                            <label for="expense-amount" class="block font-bold text-gray-600 mb-2">Amount</label>
                            <input type="number" id="expense-amount" class="w-full px-3 py-2 rounded-lg text-gray-600 bg-gray-200 focus:border focus:border-gray-200 focus:outline-none focus:bg-white" placeholder="e.g 2000">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="px-4 py-2 rounded-lg text-white bg-green-700 hover:bg-green-800 focus:outline-none" id="expense-btn">Add Expenses</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-lg p-4" id="main-list">
            <div class="">
                <div class="flex justify-between">
                    <h2 class="max-[350px]:text-sm text-xl font-bold text-white mb-4 bg-slate-800 w-max p-1 rounded-md max-sm:mx-auto">Income List</h2>
                    <h2 class="max-[350px]:text-sm text-xl font-bold text-white mb-4 bg-slate-800 w-max p-1 rounded-md max-sm:mx-auto">Income Amount</h2>
                </div>
                <ul id="income-list">
                    
                </ul>
            </div>

            <div class="mt-4">
                <div class="flex justify-between">
                    <h2 class="max-[350px]:text-xs text-xl font-bold text-white mb-4 bg-slate-800 w-max p-1 rounded-md max-sm:mx-auto">Expense List</h2>
                    <h2 class="max-[350px]:text-xs text-xl font-bold text-white mb-4 bg-slate-800 w-max p-1 rounded-md max-sm:mx-auto">Expense Amount</h2>
                </div>
                <ul id="expense-list">
                    
                </ul>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-lg p-4 mt-4 ">
            <h2 class="text-xl font-bold text-white mb-4 bg-slate-800 w-max p-1 rounded-md max-sm:mx-auto">Total Budget</h2>
            <table class="w-full text-left table-collapse">
                <thead>
                    <tr>
                        <th class="description text-xl font-bold text-gray-800">Description</th>
                        <th class="description text-xl font-bold text-gray-800">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t">
                        <td class="p-4 font-bold text-gray-800">Total Income</td>
                        <td class="p-4 font-bold text-gray-800" id="income-total">$0</td>
                    </tr>
                    <tr class="border-t">
                        <td class="p-4 font-bold text-gray-700">Total Expenses</td>
                        <td class="p-4 font-bold text-gray-700" id="expense-total">$0</td>
                    </tr>
                    <tr class="border-t">
                        <td class="p-4 font-bold text-gray-700">Balance</td>
                        <td class="p-4 font-bold text-gray-700 text-2xl" id="balance">$0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="flex justify-center">
            <button id="clear" class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 focus:outline-none text-white mt-4">Clear Data</button>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>
